<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="panel panel-default">
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2" for="nome">Nome</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nome" placeholder="Nome" 
                    name="nome" [ngModel]="usuario.nome">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2" for="email">Email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" placeholder="nome@email.com" 
                    name="email" [ngModel]="usuario.email">
            </div>
          </div>
          <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
