<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="panel panel-default">
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
            
          <div class="form-group" [class.has-error]="!nome.valid && nome.touched" 
                                  [class.has-feedback]="!nome.valid && nome.touched">
            <label class="control-label col-sm-3" for="nome">Nome</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="nome" placeholder="Nome" 
                    name="nome" [ngModel]="usuario.nome" required #nome="ngModel" >
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
              <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>
            </div>
          </div>
          <!-- <div>
            {{ nome.className }} 
          </div> -->
          <div *ngIf="!nome.valid && nome.touched"
                class="col-sm-9 col-sm-offset-3 alert alert-danger" role="alert">
            Nome é obrigatório
          </div> 
          <div class="form-group" [class.has-error]="!email.valid && email.touched" 
                                  [class.has-feedback]="!email.valid && email.touched">
            <label class="control-label col-sm-3" for="email">Email</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="email" placeholder="nome@email.com" 
                    name="email" [ngModel]="usuario.email" required email #email="ngModel">
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
              <span id="email" class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
